<div class="row mt-3 mb-5">
    <div class="d-flex flex-row-reverse">

        <div [ngClass]="[isAdmin ? '' : 'oculto']">
            <a [routerLink]="['update-item-exp', item.id]">
                <button type="button" class="btn btn-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg> Editar
                </button>
            </a>
        </div>

        <div [ngClass]="[isAdmin ? '' : 'oculto']">
            <button type="button" class="btn btn-danger me-2" (click)="deleteItem()">
              X Eliminar
          </button>
        
        </div>
        
    </div>
    <div class="row mb-5">
        <div class="col-4 d-flex flex-column justify-content-center">
            <div class="row">
                <div  class="d-flex">
                    <div>
                        <a href={{item.img_href}} target="_blank">
                            <img src={{item.img_experiencia}} class="logo img-fluid">
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="d-flex my-2">
                <div class="d-flex">
                    <p>{{item.sobre_experiencia}}</p>
                </div>
            </div>
        </div>
    
        <div class="col-5 flex-column-reverse justify-content-center">
                    
            <div>
                <ul *ngFor="let itemlist of item.actividad" class="list-group">
                    <li class="list-group-item bg-info m-1"> 
                        <strong>{{itemlist}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</div>
