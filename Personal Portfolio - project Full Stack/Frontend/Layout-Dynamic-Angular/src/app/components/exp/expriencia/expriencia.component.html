                        <div class="d-flex">
                            <div>
                                <h5 class="m-2">Wordpress Developer</h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-5 d-flex flex-column justify-content-center align-content-center
            border-bottom ps-3">
                <h5 class="text-uppercase">Tareas Desempe√±adas</h5>
            </div>
        </div>
    </div>

    <div *ngIf="Items.length != 0; else noData">

        <ng-container *ngFor="let item of Items">
            <app-experiencia-item [data]="item" (deleteEmit)="deleteItem($event)">
    
            </app-experiencia-item>
        </ng-container>

    </div>

    <ng-template #noData>
        <h4 class="text-center mt-3">No hay datos para esta seccion</h4>
      </ng-template>


    <div class="mt-2 d-flex flex-row justify-content-center align-content-center">
        <div>
            <button routerLink="add-item-exp" class="btn btn-white rounded-pill hover-Green" [ngClass]="[isAdmin ? '' : 'oculto']">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="75" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>

        </div>

     </div>
