<div class="accordion-item mt-5">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        <h4>Proyectos</h4>
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
          <div class="row">

              <div *ngIf="proyectos.length != 0; else noData">

                <ng-container *ngFor="let proyecto of proyectos">
                  <app-item-proyectos [data]="proyecto" (deleteEmit)="deleteItem($event)">
                      
                  </app-item-proyectos>
                </ng-container>

              </div>

              <ng-template #noData>
                <h4 class="text-center mt-3">No hay datos para esta seccion</h4>
              </ng-template>
              
          </div>

          <div class="mt-2 d-flex flex-row justify-content-center align-content-center">
            <div>
                <button routerLink="add-proyecto" class="btn btn-white rounded-pill hover-Green" [ngClass]="[isAdmin ? '' : 'oculto']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="75" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                 </button>
            </div>
    
         </div>
      </div>
    </div>
  </div>
